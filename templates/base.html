<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    
</head>
<body>
    
  <header class="site-header sticky-top py-1">
    <nav class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2" href="/" aria-label="Product">
        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto" role="img" viewBox="0 0 24 24"><title>Product</title><circle cx="12" cy="12" r="10"></circle><path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"></path></svg>
      </a>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
      <a class="py-2 d-none d-md-inline-block" href="/">Must</a>
      <a class="py-2 d-none d-md-inline-block" href="/about">From Company</a>
      <a class="py-2 d-none d-md-inline-block" href="/posts">News</a>
      <a class="py-2 d-none d-md-inline-block" href="/englesh_home">English</a>
      <a class="py-2 d-none d-md-inline-block" href="/">Support</a>
      <a class="py-2 d-none d-md-inline-block" href="/">Pricing</a>
      <a class="py-2 d-none d-md-inline-block" href="/">Cart</a>
      <a class="btn btn-warning" href="/register">Register</a>
    </nav>
  </header>
    
    <div class="container">
      <h1>{% block body %}{% endblock %}</h1>
    </div>

</body>
</html>
