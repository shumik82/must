{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container">
<h1>{{ article.title }}</h1>

    <div class="alert alert-info">
        <h4>{{ article.text }}</h4>
        <h5>Date of publication: {{ article.date.date() }}</h5>
        <a href="/posts/{{ article.id }}/delete" class="btn btn-danger">Delete</a>
        <a href="/posts/{{ article.id }}/post_update" class="btn btn-success">Edit</a>
    </div>
</div>
{% endblock %}
