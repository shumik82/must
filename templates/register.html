{% extends 'base.html' %}

{% block title %}
Create a new article
{% endblock %}

{% block body %}
<div class="container mt-5">
<h1>Add an article</h1>
<form method="post">
    <h3>Name Article</h3>
    <input type="text" name = "title" id="title" class="form-control" placeholder="Enter name">
    <h3>Topic of the article</h3>
    <textarea name="intro" id="intro" class="form-control" placeholder="Enter topic of the article"></textarea>
    <h3>Article</h3>
    <textarea name="text" id="text" class="form-control"  placeholder="Create Article"></textarea><br>
    <input type="submit" class="btn btn-success" value="Send">
</form>
</div>
{% endblock %}
